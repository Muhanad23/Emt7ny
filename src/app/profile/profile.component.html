<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid" style="margin-top:16px;">
  <a href="">
    <img src="assets/img/logo.png" width="32px" height="32px" style="margin-left: 16px;margin-bottom: 12px;background-color: #54a0b5">
    <p style="margin-top: 12px ;display:inline-block ;font-size: 32px;-webkit-text-fill-color:#54a0b5 ">mt7ny</p>
  </a>
  <button class="btn btn-light" id="logOut">تسجيل الخروج</button>
</div>
<hr>
<br><br><br>
<div class="container">
  <div class="row" style="float:right;">
    <div class="col-md-12">
      <h1 id="name">مرحبا! {{name}}</h1>
    </div>
  </div>
  <br><br><br><br><br><br><br><br>
  <div class="row" style="text-align: center" *ngIf="type == 2">
    <div class="col-md-12">
      <div style="border-style: solid;border-width: 3px;border-color: whitesmoke;">
        <h3 style="-webkit-text-fill-color: tomato;">امتحان جديد</h3>
        <input type="text" id="exam-title" placeholder="عنوان الامتحان">
        <button class="btn btn-primary add" (click)="newExam()">امتحان جديد</button>        
        <br><br>
      </div>
      <br><br><br>
      <div style="border-style: solid;border-width: 3px;border-color: whitesmoke;">
        <h3 style="-webkit-text-fill-color: tomato;">مساعدين جدد</h3>
        <input type="text" id="exam-title" placeholder="اسم المساعد">
        <button class="btn btn-primary add">اضافه مساعد</button>        
        <br><br>
      </div>
      <br><br><br><br><br><br>
      <h1 style="-webkit-text-fill-color: #54a0b5"><b>امتحاناتي</b></h1>
      <div>
        <br><br><br>
        <h2 style="display:inline-block">الامتحان الاول</h2>
        <i class="fa fa-pencil edit" (click)="editExam()" aria-hidden="true" id="edit" title="تعديل الامتحان"></i>
        <i class="fa fa-check edit" aria-hidden="true" id="correct" title="تصحيح الامتحان"></i>
        <i class="fa fa-trash edit" (click)="deleteExam()" aria-hidden="true" id="delete" title="الغاء الامتحان"></i>
      </div>
    </div>
  </div>
  <br><br><br><br>
</div>
